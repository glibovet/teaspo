<body>
<a href="" id="linkBack">GO BACK</a><p>CREATE EVENT</p>
    <form>

<div class="col-md-6">
    <div class="col-md-6">
    <label> NAME </label><input class="form-control col-md-3" required type="text" placeholder="Name of your event"></div>
    <div class="col-md-6">
    <label> DATE </label>
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' required class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker({
                    format: 'YYYY-MM-DD HH:mm'
                });
            });
        </script>
    </div>
     <div class="col-md-12">
    <label> DESCRIPTION </label>
    <textarea rows="10" class="form-control" required placeholder="Description"></textarea>
    </div>
    <div class="col-md-3">
        <label>CAPACITY</label>
    <input class="form-control" type="text" required placeholder="amount">
    </div>
    <div class="col-md-6">
        <label> SPORT TYPE </label>
        <select class="form-control" type="text" placeholder="Sport type">
            <option>Basketball</option>
        </select>
    </div>
</div>
<div id="addPlace" class="col-md-6">
    <div><img class="mapfield img-responsive col-xs-12 col-sm-12" src="http://yava.ro/wp-content/plugins/responsive-maps-plugin/documentation/assets/images/5.png"></div>

</div>
<input type="submit" class="saveBtn" value="CREATE">
</form>
